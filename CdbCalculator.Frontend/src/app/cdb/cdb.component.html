<div class="container">
    <h2>Calculadora de CDB</h2>
  
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="initialValue">Valor Inicial</label>

        <input type="text" 
          [(ngModel)]="initialValue"
          (ngModelChange)="onInitialValueChange($event)" 
          [mask]="'separator.2'" 
          thousandSeparator="." 
          decimalMarker="," 
          prefix="R$ " 
          name="initialValue" 
          required />

      </div>
      <div>
        <label for="months">Meses</label>
        <input
          type="number"
          id="months"
          [(ngModel)]="months"
          (ngModelChange)="onMonthsChange($event)" 
          name="months"
          required
          min="2"
        />
      </div>
      <button type="submit">Calcular</button>
    </form>
  
    <div *ngIf="grossYield !== null">
      <p><strong>Resultado Bruto: </strong>{{ grossYield | currency: 'BRL' }}</p>
      <p><strong>Resultado LÃ­quido: </strong>{{ netYield | currency: 'BRL' }}</p>
    </div>
  
    <div *ngIf="errorMessage" class="error-message">
      <p>{{ errorMessage }}</p>
    </div>
  </div>
